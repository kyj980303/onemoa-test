          <ul class="otherlist">

          <img data-th-src="${'/onemoa/portfolio/files/'+ portfolio.attachedFiles[0].filepath}" style="width: 95%; height: auto;">

    <script th:inline="javascript">
      let files = [[${portfolio}]];
      let test1 = files.attachedFiles;
      console.log(files);
      let imgList = "";
      for (let i=0; i < test1.length; i++) {
        console.log(test1[i].filepath);
        imgList += "<div class='portbig'>" + 
          "<img src='" + "/onemoa/portfolio/files/"
          + test1[i].filepath + "'style='width: 95%; height: auto;''>" + "</div>"
      }
      console.log(imgList);
